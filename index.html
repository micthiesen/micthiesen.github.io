<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Blog">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5E72A2" />
    <meta itemprop="name" content="Michael Thiesen" />
    <meta itemprop="url" content="http://www.micthiesen.ca" />
    <meta itemprop="genre" content="Personal" />

    <title>Michael Thiesen</title>

    <style>
      /* resets */
      body {
        background-color: #101010;
      }
      body, p {
        margin: 0;
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
      }

      /* spash-screen styles */
      .ss-container {
        position: relative;
        overflow: hidden;
      }
      .ss-bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 100%;
        width: 177.777778vh; /* 100 * 16 / 9 */
        min-height: 56.25vw; /* 100 * 9 / 16 */
        min-width: 100%;
        transform: translate(-50%, -50%);
      }
      .ss-top-part, .ss-bottom-part {
        position: relative;
        width: 100vw;
        height: 50vh;
      }
      .ss-top-part > p, .ss-bottom-part > p {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        padding-left: 5%;
        padding-right: 5%;
      }
      .ss-top-part > p {
        font-size: 54px;
        bottom: 12px;
      }
      .ss-bottom-part > p {
        font-size: 28px;
        position: absolute;
        top: 12px;
      }

      .cv-container {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        padding-top: 32px;
        padding-bottom: 32px;
        padding-left: 5%;
        padding-right: 5%;
      }
      .cv-container > .cv-item {
        border-radius: 3px;
        border: solid 2px;
        color: #ffea2e;
        flex-basis: 0;
        flex-grow: 1;
        font-size: 22px;
        margin: 20px;
        padding: 10px 22px;
        text-align: center;
        text-decoration: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="ss-container">
      <video class="ss-bg-video" playsinline autoplay muted loop poster="images/particles.jpg">
        <source src="videos/particles.webm" type="video/webm">
        <source src="videos/particles.mp4" type="video/mp4">
      </video>
      <div class="ss-top-part">
        <p>Michael Thiesen</p>
      </div>
      <div class="ss-bottom-part">
        <p>is a Software Engineer living in Vancouver</p>
      </div>
    </div>
    <div class="cv-container">
      <a class="cv-item" href="https://github.com/micthiesen" title="GitHub">GitHub</a>
      <a class="cv-item" href="https://ca.linkedin.com/in/micthiesen" title="LinkedIn">LinkedIn</a>
      <a class="cv-item" href="mailto:micthiesen@gmail.com" title="Email">Email</a>
      <a class="cv-item" href="http://www.canalyst.com/" title="Canalyst">Canalyst</a>
    </div>
  </body>
</html>
