---
layout: default
---

{% for post in paginator.posts %}
  <div class="post-preview">
    <h4><a class="subtle-link" href="{{ post.url}}">
      {{ post.title }} <small class="glyphicon glyphicon-link"></small>
    </a></h4>
    <p class="text-muted">
      {{ post.date | date: site.dateformat }},
      <span data-d-date="{{ post.date | date_to_xmlschema }}">&hellip;</span>
    </p>
    {{ post.excerpt }}
    <p><a href="{{ post.url }}">Continue reading&hellip;</a></p>
  </div>
{% endfor %}

<nav>
  <ul class="pager">
    {% if paginator.next_page %}
      <li class="previous">
        <a href="{{ paginator.next_page_path }}">Older</a>
      </li>
    {% endif %}
    {% if paginator.previous_page %}
      <li class="next">
        <a href="{{ paginator.previous_page_path | remove:'index.html' }}">Newer</a>
      </li>
    {% endif %}
  </ul>
</nav>
