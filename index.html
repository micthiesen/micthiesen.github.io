      /* spash-screen styles */
      .ss-container {
        position: relative;
        overflow: hidden;
      }
      .ss-bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        height: 100%;
        width: 177.777778vh; /* 100 * 16 / 9 */
        min-height: 56.25vw; /* 100 * 9 / 16 */
        min-width: 100%;
        transform: translate(-50%, -50%);
      }
      .ss-icons-left, .ss-icons-right {
        position: absolute;
        top: 0;
        z-index: 10;
        padding: 20px;
      }
      .ss-icons-left a, .ss-icons-right a {
        text-decoration: none;
      }
      .ss-icons-left svg, .ss-icons-right svg {
        fill: white;
        transition: all .2s ease-in-out;
      }
      .ss-icons-left svg:hover, .ss-icons-right svg:hover {
        transform: scale(1.15);
      }
      .ss-icons-left {
        left: 0;
      }
      .ss-icons-right {
        right: 0;
      }
      .ss-icons-right a:not(:last-child) {
        margin-right: 15px;
      }
      .ss-top-part, .ss-bottom-part {
        position: relative;
        width: 100vw;
        height: 50vh;
        min-height: 200px;
      }
      .ss-top-part > p, .ss-bottom-part > p {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        padding-left: 10%;
        padding-right: 10%;
      }
      .ss-top-part > p {
        font-size: 54px;
        bottom: 20px;
      }
      .ss-divider {
        background-color: white;
        position: absolute;
        top: 50%;
        left: 10%;
        right: 10%;
        height: 2px;
        transform: translateY(-1px);
        border-radius: 1px;
      }
      .ss-bottom-part > p {
        font-size: 28px;
        position: absolute;
        top: 20px;
      }

      .cv-container {
        position: relative;
        padding-top: 60px;
        padding-bottom: 60px;
        padding-left: 10%;
        padding-right: 10%;
      }
      .cv-container > p {
        font-size: 24px;
        text-align: center;
      }
      .cv-container > p > a {
        display: inline-block;
        border: solid 2px;
        border-radius: 3px;
        padding: 10px;
        color: #ffea2e;
        text-decoration: none;
      }
